      <header class="post-header">
        <h2 class="post-title" itemprop="name headline">
          <a href="/2019/01/12/cross_compiling_summary/" class="post-title-link" itemprop="url">交叉编译总结</a>
        </h2>

        <div class="post-meta-container">
          <div class="post-meta">
    <span class="post-meta-item">
      <span class="post-meta-item-icon">
        <i class="far fa-calendar"></i>
      </span>
      <span class="post-meta-item-text">Posted on</span>

      <time title="Created: 2019-01-12 00:00:00" itemprop="dateCreated datePublished" datetime="2019-01-12T00:00:00+00:00">2019-01-12</time>
    </span>
    <span class="post-meta-item">
      <span class="post-meta-item-icon">
        <i class="far fa-folder"></i>
      </span>
      <span class="post-meta-item-text">In</span>
        <span itemprop="about" itemscope itemtype="http://schema.org/Thing">
          <a href="/categories/Embeded/" itemprop="url" rel="index"><span itemprop="name">Embeded</span></a>
        </span>
    </span>

  
</div>

        </div>
      </header>

    
    
    
    <div class="post-body" itemprop="articleBody">
          <p>近来交叉编译的需求越来越多, 不管是开源的程序还是自己的程序都想交叉编译到开发板上。交叉编译多个project以后发现常见的方式就三种(仅限于我经手的)。</p>
<h4 id="configure"><a href="#configure" class="headerlink" title="configure"></a>configure</h4><figure class="highlight routeros"><table><tr><td class="code"><pre><span class="line"><span class="built_in">export</span> <span class="attribute">PATH</span>=<span class="variable">$PATH</span>:$PATH_TO_CROSS_COMPILE_TOOL</span><br><span class="line">./configure <span class="attribute">--host</span>=aarch64-linux-gnu</span><br><span class="line"> </span><br><span class="line">make &amp;&amp;  make install</span><br></pre></td></tr></table></figure>

<h4 id="Makefile"><a href="#Makefile" class="headerlink" title="Makefile"></a>Makefile</h4><figure class="highlight routeros"><table><tr><td class="code"><pre><span class="line"><span class="built_in">export</span> <span class="attribute">PATH</span>=<span class="variable">$PATH</span>:$PATH_TO_CROSS_COMPILE_TOOL</span><br><span class="line"><span class="built_in">export</span> <span class="attribute">CC</span>=aarch64-linux-gnu-gcc</span><br><span class="line"><span class="built_in">export</span> <span class="attribute">CXX</span>=aarch64-linux-gnu-g++</span><br><span class="line"><span class="built_in">export</span> <span class="attribute">LD</span>=aarch64-linux-gnu-ld</span><br><span class="line"><span class="built_in">export</span> <span class="attribute">AR</span>=aarch64-linux-gnu-ar</span><br><span class="line"><span class="built_in">export</span> <span class="attribute">RANLIB</span>=aarch64-linux-gnu-ranlib</span><br><span class="line"></span><br><span class="line">make &amp;&amp; make install</span><br></pre></td></tr></table></figure>

<h4 id="cmake"><a href="#cmake" class="headerlink" title="cmake"></a>cmake</h4><figure class="highlight stylus"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="title">SET</span><span class="params">(CMAKE_SYSTEM_NAME Linux)</span></span></span><br><span class="line"><span class="function"><span class="title">SET</span><span class="params">(CMAKE_FIND_ROOT_PATH <span class="string">&quot;/data/Xilinx/zcu102_rv_ss/sw/sysroot&quot;</span>)</span></span></span><br><span class="line"><span class="function"><span class="title">SET</span><span class="params">(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)</span></span></span><br><span class="line"><span class="function"><span class="title">SET</span><span class="params">(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)</span></span></span><br><span class="line"><span class="function"><span class="title">SET</span><span class="params">(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)</span></span></span><br><span class="line"><span class="function"><span class="title">SET</span><span class="params">(CMAKE_C_COMPILER <span class="string">&quot;$PATH_TO_CROSS_COMPILE_TOOL/aarch64-linux-gnu-gcc&quot;</span>)</span></span></span><br><span class="line"><span class="function"><span class="title">SET</span><span class="params">(CMAKE_CXX_COMPILER <span class="string">&quot;$PATH_TO_CROSS_COMPILE_TOOL/aarch64-linux-gnu-g++&quot;</span>)</span></span></span><br><span class="line"></span><br><span class="line">cmake .. &amp;&amp; make &amp;&amp; make install</span><br></pre></td></tr></table></figure>





      
    </div>
