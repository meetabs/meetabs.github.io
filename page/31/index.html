      <header class="post-header">
        <h2 class="post-title" itemprop="name headline">
          <a href="/2018/10/28/cpp_get_picture_from_mysql_database/" class="post-title-link" itemprop="url">C++ 获取mysql数据库以blob类型储存的图片</a>
        </h2>

        <div class="post-meta-container">
          <div class="post-meta">
    <span class="post-meta-item">
      <span class="post-meta-item-icon">
        <i class="far fa-calendar"></i>
      </span>
      <span class="post-meta-item-text">Posted on</span>

      <time title="Created: 2018-10-28 00:00:00" itemprop="dateCreated datePublished" datetime="2018-10-28T00:00:00+00:00">2018-10-28</time>
    </span>
    <span class="post-meta-item">
      <span class="post-meta-item-icon">
        <i class="far fa-folder"></i>
      </span>
      <span class="post-meta-item-text">In</span>
        <span itemprop="about" itemscope itemtype="http://schema.org/Thing">
          <a href="/categories/C-C/" itemprop="url" rel="index"><span itemprop="name">C/C++</span></a>
        </span>
    </span>

  
</div>

        </div>
      </header>

    
    
    
    <div class="post-body" itemprop="articleBody">
          <p>最近遇到个用C++代码取出以blob类型存放在mysql数据库里面图片的需求, 粗略的翻了翻mysql的api文档, 写了个最简单的实现:</p>
<figure class="highlight awk"><table><tr><td class="code"><pre><span class="line"><span class="comment">#include &lt;iostream&gt;</span></span><br><span class="line"><span class="comment">#include &lt;fstream&gt;</span></span><br><span class="line"><span class="comment">#include &lt;sstream&gt;</span></span><br><span class="line"><span class="comment">#include &lt;cstring&gt;</span></span><br><span class="line"><span class="comment">#include &lt;mysql/mysql.h&gt;</span></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    const char username[] = <span class="string">&quot;username&quot;</span>;</span><br><span class="line">    const char password[] = <span class="string">&quot;password&quot;</span>;</span><br><span class="line">    const char host[]   = <span class="string">&quot;192.168.0.100&quot;</span>;</span><br><span class="line">    const char dbname[] = <span class="string">&quot;dbname&quot;</span>;</span><br><span class="line"></span><br><span class="line">    MYSQL conn;</span><br><span class="line">    <span class="keyword">if</span>(mysql_init(&amp;conn) == nullptr) &#123;</span><br><span class="line">        cerr &lt;&lt; <span class="string">&quot;init conn fail.&quot;</span> &lt;&lt; endl;</span><br><span class="line">        <span class="keyword">exit</span>(-<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (mysql_real_connect(&amp;conn, host, username, password, dbname, <span class="number">0</span>, NULL, <span class="number">0</span>) == nullptr) &#123;</span><br><span class="line">        cerr &lt;&lt; <span class="string">&quot;connect to database error&quot;</span> &lt;&lt; endl;</span><br><span class="line">        <span class="keyword">exit</span>(-<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    char sql[] = <span class="string">&quot;select octet_length(picture), picture from tablename&quot;</span>;</span><br><span class="line">    <span class="keyword">if</span> (mysql_real_query(&amp;conn, sql, strlen(sql)) != <span class="number">0</span>) &#123;</span><br><span class="line">        cerr &lt;&lt; <span class="string">&quot;query error.&quot;</span> &lt;&lt; endl;</span><br><span class="line">        <span class="keyword">exit</span>(-<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    MYSQL_RES * result = NULL;</span><br><span class="line">    result = mysql_store_result(&amp;conn);</span><br><span class="line">    <span class="keyword">if</span> (result == nullptr) &#123;</span><br><span class="line">        cerr &lt;&lt; <span class="string">&quot;store result error.&quot;</span> &lt;&lt; endl;</span><br><span class="line">        <span class="keyword">exit</span>(-<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (mysql_affected_rows(&amp;conn) &lt;= <span class="number">0</span>) &#123;</span><br><span class="line">        cerr &lt;&lt; <span class="string">&quot;no data be found.&quot;</span> &lt;&lt; endl;</span><br><span class="line">        <span class="keyword">exit</span>(-<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    int count = <span class="number">0</span>;</span><br><span class="line">    string path = <span class="string">&quot;/home/sakuragl/pictures/&quot;</span>;</span><br><span class="line">    MYSQL_ROW row_record;</span><br><span class="line">    <span class="keyword">while</span> (row_record = mysql_fetch_row(result)) &#123;</span><br><span class="line">        unsigned int size = <span class="number">0</span>;</span><br><span class="line">        char * temp_buff = NULL;</span><br><span class="line"></span><br><span class="line">        sscanf(row_record[<span class="number">0</span>], <span class="string">&quot;%d&quot;</span>, &amp;size);</span><br><span class="line">        <span class="keyword">if</span>(size == <span class="number">0</span>) &#123;</span><br><span class="line">            cerr &lt;&lt; <span class="string">&quot;invalid record!&quot;</span> &lt;&lt; endl;</span><br><span class="line">            <span class="keyword">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        temp_buff = (char *)malloc(size * sizeof(char) + <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">if</span>(temp_buff == nullptr) &#123;</span><br><span class="line">            cerr &lt;&lt; <span class="string">&quot;malloc error!&quot;</span> &lt;&lt;endl;</span><br><span class="line">            <span class="keyword">exit</span>(<span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        memset(temp_buff, <span class="number">0</span>, size * sizeof(char) + <span class="number">1</span>);</span><br><span class="line">        memcpy(temp_buff, row_record[<span class="number">1</span>], size * sizeof(char));</span><br><span class="line"></span><br><span class="line">        stringstream pic_name;</span><br><span class="line">        pic_name &lt;&lt; count &lt;&lt; <span class="string">&quot;.jpg&quot;</span>;</span><br><span class="line">        ofstream outfile(path + pic_name.str(), ios::binary);</span><br><span class="line">        outfile.write(temp_buff, size);</span><br><span class="line"></span><br><span class="line">        count++;</span><br><span class="line">        free(temp_buff);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    mysql_close(&amp;conn);</span><br><span class="line">    return <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

      
    </div>
