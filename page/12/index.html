        </h2>

        <div class="post-meta-container">

    <div class="post-body" itemprop="articleBody">
          <h4 id="预置条件"><a href="#预置条件" class="headerlink" title="预置条件"></a>预置条件</h4><figure class="highlight xl"><table><tr><td class="code"><pre><span class="line"><span class="number">1</span>.系统设置里面打开: Enable JFFS custom scripts <span class="built_in">and</span> configs</span><br><span class="line"><span class="number">2</span>.开机自启需要把脚本重命名为： /jffs/scripts/services-start</span><br><span class="line"><span class="number">3</span>.ac86u网络接口和物理网口对应关系：</span><br><span class="line"><span class="function"><span class="title">eth0</span> --&gt;</span> wan</span><br><span class="line"><span class="function"><span class="title">eth1</span> --&gt;</span> lan4</span><br><span class="line"><span class="function"><span class="title">eth2</span> --&gt;</span> lan3</span><br><span class="line"><span class="function"><span class="title">eth3</span> --&gt;</span> lan2</span><br><span class="line"><span class="function"><span class="title">eth4</span> --&gt;</span> lan1</span><br><span class="line"><span class="function"><span class="title">eth5</span> --&gt;</span> 无线<span class="number">2.4</span>G</span><br><span class="line"><span class="function"><span class="title">eth6</span> --&gt;</span> 无线<span class="number">5</span>G</span><br><span class="line"><span class="function"><span class="title">wl0</span>.1 --&gt;</span> 访客<span class="number">1</span>的<span class="number">2.4</span>G</span><br><span class="line"><span class="function"><span class="title">wl1</span>.1 --&gt;</span> 访客<span class="number">1</span>的<span class="number">5</span>G</span><br><span class="line"><span class="function"><span class="title">wl0</span>.2 --&gt;</span> 访客<span class="number">2</span>的<span class="number">2.4</span>G</span><br><span class="line"><span class="function"><span class="title">wl1</span>.2 --&gt;</span> 访客<span class="number">2</span>的<span class="number">5</span>G</span><br><span class="line"><span class="function"><span class="title">wl0</span>.3 --&gt;</span> 访客<span class="number">3</span>的<span class="number">2.4</span>G</span><br><span class="line"><span class="function"><span class="title">wl1</span>.3 --&gt;</span> 访客<span class="number">3</span>的<span class="number">5</span>G</span><br></pre></td></tr></table></figure>


<h4 id="vlan配置脚本"><a href="#vlan配置脚本" class="headerlink" title="vlan配置脚本"></a>vlan配置脚本</h4><figure class="highlight routeros"><table><tr><td class="code"><pre><span class="line"><span class="comment">#!/bin/sh</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加并且使能vlan接口(vlanId分别为: 45、100)</span><span class="built_in"></span></span><br><span class="line"><span class="built_in">ip </span>link <span class="built_in">add</span> link eth0 name vlan45 <span class="built_in"> type vlan </span>id 45<span class="built_in"></span></span><br><span class="line"><span class="built_in">ip </span>link <span class="built_in">set</span> vlan45  up</span><br><span class="line"><span class="built_in"></span></span><br><span class="line"><span class="built_in">ip </span>link <span class="built_in">add</span> link eth0 name vlan100<span class="built_in"> type vlan </span>id 100<span class="built_in"></span></span><br><span class="line"><span class="built_in">ip </span>link <span class="built_in">set</span> vlan100 up</span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加并且使能网桥(br0是自带的, 不用添加)</span></span><br><span class="line">brctl addbr br1<span class="built_in"></span></span><br><span class="line"><span class="built_in">ip </span>link <span class="built_in">set</span> br1 up</span><br><span class="line"></span><br><span class="line"><span class="comment"># 从br0网桥中删除不属于它的接口, eth6对应无线5G</span></span><br><span class="line">brctl delif br0 eth6</span><br><span class="line"></span><br><span class="line"><span class="comment"># 把vlan45添加到网桥br0</span></span><br><span class="line">brctl addif br0 vlan45</span><br><span class="line"></span><br><span class="line"><span class="comment"># 把eth6接口和vlan100添加到新网桥br1</span></span><br><span class="line">brctl addif br1 vlan100</span><br><span class="line">brctl addif br1 eth6</span><br><span class="line"></span><br><span class="line"><span class="comment"># seems like eapd reads config from these</span></span><br><span class="line"><span class="comment"># no need to set lan_ifname since it&#x27;s already there</span></span><br><span class="line">nvram <span class="built_in">set</span> <span class="attribute">lan_ifnames</span>=<span class="string">&quot;eth0 eth1 eth2 eth3 eth4 eth5 vlan45&quot;</span></span><br><span class="line"><span class="comment">#下面这一行br0的可以不用</span></span><br><span class="line">nvram <span class="built_in">set</span> <span class="attribute">lan_ifname</span>=<span class="string">&quot;br0&quot;</span></span><br><span class="line">nvram <span class="built_in">set</span> <span class="attribute">br0_ifnames</span>=<span class="string">&quot;eth0 eth1 eth2 eth3 eth4 eth5 vlan45&quot;</span></span><br><span class="line"><span class="comment">#下面这一行br0的可以不用</span></span><br><span class="line">nvram <span class="built_in">set</span> <span class="attribute">br0_ifname</span>=<span class="string">&quot;br0&quot;</span></span><br><span class="line"></span><br><span class="line">nvram <span class="built_in">set</span> <span class="attribute">lan1_ifnames</span>=<span class="string">&quot;eth6 vlan100&quot;</span></span><br><span class="line">nvram <span class="built_in">set</span> <span class="attribute">lan1_ifname</span>=<span class="string">&quot;br1&quot;</span></span><br><span class="line">nvram <span class="built_in">set</span> <span class="attribute">br1_ifnames</span>=<span class="string">&quot;eth6 vlan100&quot;</span></span><br><span class="line">nvram <span class="built_in">set</span> <span class="attribute">br1_ifname</span>=<span class="string">&quot;br1&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># is there a better way to do this like `service restart eapd` ?</span></span><br><span class="line">killall eapd</span><br><span class="line">eapd</span><br></pre></td></tr></table></figure>

<figure class="highlight awk"><table><tr><td class="code"><pre><span class="line">参考文章: </span><br><span class="line">https:<span class="regexp">//</span>www.bilibili.com<span class="regexp">/read/</span>cv18920654</span><br><span class="line">https:<span class="regexp">//gi</span>st.github.com<span class="regexp">/Jimmy-Z/</span><span class="number">6120988090</span>b9696c420385e7e42c64c4</span><br><span class="line">https:<span class="regexp">//</span>www.snbforums.com<span class="regexp">/threads/</span>setting-up-vlans-on-ac68p.<span class="number">65588</span></span><br></pre></td></tr></table></figure>
