        <h2 class="post-title" itemprop="name headline">
          <a href="/2019/01/04/xilinx_petalinux_auto_build_script/" class="post-title-link" itemprop="url">petalinux 自动构建脚本 </a>
        </h2>

        <div class="post-meta-container">
          <div class="post-meta">
    <span class="post-meta-item">
      <span class="post-meta-item-icon">
        <i class="far fa-calendar"></i>
      </span>
      <span class="post-meta-item-text">Posted on</span>

    </span>
    <span class="post-meta-item">
      <span class="post-meta-item-icon">
        <i class="far fa-folder"></i>
      </span>
      <span class="post-meta-item-text">In</span>
        <span itemprop="about" itemscope itemtype="http://schema.org/Thing">
          <a href="/categories/Embeded/" itemprop="url" rel="index"><span itemprop="name">Embeded</span></a>

    <div class="post-body" itemprop="articleBody">
          <p>使用xilinx的petalinux构建BOOT.BIN和image.ub需要输入多条指令, 每次都这样输入的话真的会累死人, 所以想到把指令写成脚本, 一劳永逸。</p>
<figure class="highlight ini"><table><tr><td class="code"><pre><span class="line"><span class="comment"># /etc/zcu102</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># fpga 导出的hdf和bit文件的存放目录</span></span><br><span class="line"><span class="attr">hdf_file_dir</span>=/samba/fpga_hdf_and_bit</span><br><span class="line"><span class="comment"># petalinux的安装目录</span></span><br><span class="line"><span class="attr">petalinux_install_dir</span>=/opt/petalinux-<span class="number">2017.4</span></span><br><span class="line"><span class="comment"># 板级支持包</span></span><br><span class="line"><span class="attr">board_support_package</span>=<span class="string">&quot;/opt/board_support_package/xilinx-zcu102-v2017.4-final.bsp&quot;</span></span><br><span class="line"><span class="comment"># 开发板所属系列</span></span><br><span class="line"><span class="attr">template_type</span>=<span class="string">&quot;zynqMP&quot;</span></span><br><span class="line">        </span><br></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">!/bin/bash</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash"><span class="comment"># Auto build linux image for zcu102/zcu104 board</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash"></span></span><br><span class="line">board_name=&quot;zcu102&quot;</span><br><span class="line">conf_file=&quot;/etc/$&#123;board_name&#125;&quot;</span><br><span class="line"></span><br><span class="line">if [ ! -f $conf_file ];then</span><br><span class="line">	echo &quot;$conf_file file does not exist&quot;</span><br><span class="line">	exit</span><br><span class="line">fi</span><br><span class="line">source $conf_file</span><br><span class="line"></span><br><span class="line">fpga_bitstream_config=&quot;&quot;</span><br><span class="line">project_workspace=~/petalinux_workspace</span><br><span class="line">current_time=&quot;`date +%m%d%H%M%S`&quot;</span><br><span class="line">self_pid=$$</span><br><span class="line">project_name=&quot;petalinux_project_$&#123;current_time&#125;_$&#123;self_pid&#125;_$&#123;board_name&#125;&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">error_log()</span><br><span class="line">&#123;</span><br><span class="line">    echo -e &quot;\033[31m\033[01m[ERROR]: $1 \033[0m&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">warning_log()</span><br><span class="line">&#123;</span><br><span class="line">    echo -e &quot;\033[33m\033[01m\033[05m[INFO]: $1 \033[0m&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">set_petalinux_env()</span><br><span class="line">&#123;</span><br><span class="line">	if [ ! -d $petalinux_install_dir ];then</span><br><span class="line">		echo &quot;$petalinux_install_dir directory does not exist&quot;</span><br><span class="line">		exit</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if [ ! -f $petalinux_install_dir/settings.sh -a ! -f $petalinux_install_dir/settings.csh ];then</span><br><span class="line">		echo &quot;petalinux install directory config error&quot;</span><br><span class="line">		exit</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	bash_num=`echo $SHELL | grep &quot;bash&quot; | wc -l`</span><br><span class="line">	csh_num=`echo $SHELL | grep &quot;csh&quot; | wc -l`</span><br><span class="line">	if [ $bash_num -eq 0 -a $csh_num -eq 0 ];then</span><br><span class="line">		echo &quot;please ensure your shell type is bash or csh&quot;</span><br><span class="line">		exit</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	echo &quot;shell type: $SHELL&quot;</span><br><span class="line">	if [ $bash_num -eq 1 ];then</span><br><span class="line">		source $petalinux_install_dir/settings.sh</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if [ $csh_num -eq 1 ];then</span><br><span class="line">		source $petalinux_install_dir/settings.csh</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">create_project()</span><br><span class="line">&#123;</span><br><span class="line">	if [ -d $project_name ];then</span><br><span class="line">		rm -rf $project_name</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if [ ! -d $project_workspace ];then</span><br><span class="line">		mkdir -p $project_workspace</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if [ ! -f $board_support_package ];then</span><br><span class="line">		echo &quot;$board_support_package file does not exist&quot;</span><br><span class="line">		exit</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	cd $project_workspace</span><br><span class="line">	petalinux-create --type project --template $template_type --name $project_name  --source $board_support_package</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">change_dir_to_project()</span><br><span class="line">&#123;</span><br><span class="line">	cd $project_workspace/$project_name</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">config_hdf_file()</span><br><span class="line">&#123;</span><br><span class="line">	if [ ! -d $hdf_file_dir ];then</span><br><span class="line">		echo &quot;$hdf_file_dir directory does not exist&quot;</span><br><span class="line">		exit</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	change_dir_to_project</span><br><span class="line">	inner_hdf_and_bit_dir=&quot;$project_workspace/$project_name/hdf_and_bit&quot;</span><br><span class="line">	cp -rf $hdf_file_dir $inner_hdf_and_bit_dir</span><br><span class="line">	if [ $? -ne 0 ]; then</span><br><span class="line">		error_log &quot;copy the .hdf and .bit failed&quot;</span><br><span class="line">		exit</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	hw_description_config=&quot;--get-hw-description=$inner_hdf_and_bit_dir&quot;</span><br><span class="line">	</span><br><span class="line">	find_bit_file_cmd=&quot;find $inner_hdf_and_bit_dir -maxdepth 1 -name &quot;*.bit&quot; &quot;</span><br><span class="line">	find_hdf_file_cmd=&quot;find $inner_hdf_and_bit_dir -maxdepth 1 -name &quot;*.hdf&quot; &quot;</span><br><span class="line">	bit_file_number=`$find_bit_file_cmd | wc -l`</span><br><span class="line">	hdf_file_number=`$find_hdf_file_cmd | wc -l`</span><br><span class="line">	if [ $bit_file_number -eq 0 -a $hdf_file_number -eq 0 ];then</span><br><span class="line">		warning_log &quot;script will not load the hw-description&quot;</span><br><span class="line">		hw_description_config=&quot;&quot;</span><br><span class="line">		fpga_bitstream_config=&quot;&quot;</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if [ $bit_file_number -gt 1 -o $hdf_file_number -gt 1 ];then</span><br><span class="line">		error_log &quot;there are multiple .bit/.hdf files&quot;</span><br><span class="line">		exit</span><br><span class="line">	fi</span><br><span class="line">	</span><br><span class="line">	bit_file=`$find_bit_file_cmd`</span><br><span class="line">	if [ -f $bit_file ];then</span><br><span class="line">		fpga_bitstream_config=&quot;--fpga $bit_file&quot;</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	petalinux-config $hw_description_config</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">clean_exist_bootloader()</span><br><span class="line">&#123;</span><br><span class="line">	petalinux-build -c bootloader -x distclean</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">config_kernel()</span><br><span class="line">&#123;</span><br><span class="line">	petalinux-config -c kernel	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">config_rootfs()</span><br><span class="line">&#123;</span><br><span class="line">	petalinux-config -c rootfs	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">patch_bug_for_zcu104()</span><br><span class="line">&#123;</span><br><span class="line">	petalinuxbsp_config_file=&quot;$project_workspace/$project_name/project-spec/meta-user/conf/petalinuxbsp.conf&quot;</span><br><span class="line">	echo &#x27;IMAGE_INSTALL_remove = &quot;gstreamer-vcu-examples&quot;&#x27;  &gt;&gt;	$petalinuxbsp_config_file</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">build_project()</span><br><span class="line">&#123;</span><br><span class="line">	petalinux-build</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">package_project()</span><br><span class="line">&#123;</span><br><span class="line">	petalinux-package --boot --fsbl images/linux/zynqmp_fsbl.elf  --pmufw images/linux/pmufw.elf  --u-boot images/linux/u-boot.elf	$fpga_bitstream_config</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">main()</span><br><span class="line">&#123;</span><br><span class="line">	set_petalinux_env</span><br><span class="line"></span><br><span class="line">	create_project</span><br><span class="line"></span><br><span class="line">	change_dir_to_project</span><br><span class="line"></span><br><span class="line">	config_hdf_file</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash"><span class="keyword">for</span> zcu104 bug, before config_kernel</span></span><br><span class="line">	if [ x&quot;$board_name&quot; == x&quot;zcu104&quot; ];then</span><br><span class="line">		patch_bug_for_zcu104</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	clean_exist_bootloader</span><br><span class="line"></span><br><span class="line">	config_kernel</span><br><span class="line"></span><br><span class="line">	config_rootfs</span><br><span class="line"></span><br><span class="line">	build_project</span><br><span class="line"></span><br><span class="line">	package_project</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">main</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
